{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method = "POST">
    {% csrf_token %}
    <div class="container" text-align = "center">
            <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6">
                                <div class="card">
                                        <div class="card-body">
                                        {% if user_type == 'Vendor' %}
                                        <h4>Hi Vendor </h4>
                                        {% else %}
                                        <h4>Hi Customer </h4>
                                        {% endif %}
                                        {{ form|crispy }}
                                        <button type="submit">Signup</button>
                                        </div>
                                </div>
                    </div>
                    <div class="col-3">
                    </div>
            </div>
    </div>
</form>
{% endblock %}
