{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-xs-12">
        <form method="post" action="{% url 'customers' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="city"><span>City</span></label>
                <select name="city" class="form-control">
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="state"><span>State</span></label>
                <select name="state" class="form-control">
                    {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="service_names"><span>Service Name</span></label>
                <select name="service_name" class="form-control">
                    {% for service_name in service_names %}
                    <option value="{{ service_name }}" selected="selected">{{ service_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-sm-6 col-xs-12">
        <div class="row h-100 align-items-center">
            <div class="col-sm-6 col-xs-12">
                <h2>Customer</h2>
                <p><a class="btn btn-primary" href="/accounts/login">Login</a></p>
                <p><a class="btn btn-primary" href="/accounts/register">Register</a></p>
                <p><a class="btn btn-primary" href="/accounts/forgot_password">Forgot Password</a></p>
            </div>
            <div class="col-sm-6 col-xs-12" style="text-align: center;margin: 0 auto;display: inline-block;">
                <h2>Service Provider</h2>
                <p><a class="btn btn-primary" href="/accounts/login">Login</a></p>
                <p><a class="btn btn-primary" href="/accounts/register">Register</a></p>
                <p><a class="btn btn-primary" href="/accounts/forgot_password">Forgot Password</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
